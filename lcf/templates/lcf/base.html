{% load staticfiles %}
{% load lcf_extras %}

<html>
    <head>
        <title>LCF scenario generator</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/lcf.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="{% url 'scenario_new' pk=196 %}">LCF scenario generator</a></h1>
        </div><!--page-header-->

        <div class="sidebar">
        <div class="col-md-2">
            <h1>Scenarios</h1>
            <ul>
            {% for scenario in scenarios %}
                <li><a href="{% url 'scenario_detail' pk=scenario.pk %}">{{ scenario.name }}</a> <a href="{% url 'scenario_delete' pk=scenario.pk %}"><span title="delete scenario" class="glyphicon glyphicon-remove"></span></a></li>
            {% endfor %}
            <li><a href="{% url 'scenario_new' pk=scenario.pk %}"><span title="new scenario" class="glyphicon glyphicon-plus"></span></a></li>

            </ul>
        </div><!--col-md-8-->
      </div><!--sidebar-->


        <div class="content container">

            <div class="row">

            <div class="col-md-6">
                {% block content %}
                {% endblock %}
            </div><!--col-md-8-->
          </div>
        </div>
    </body>
</html>
